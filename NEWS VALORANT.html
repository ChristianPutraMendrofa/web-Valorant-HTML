<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Situs web Grup Valorant">
    <title>Valorant - CSSA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .slider {
            width: 650%;
            max-width: 600px;
            overflow: hidden;
            margin: auto;
            position: relative;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .container {
            display: flex;
            gap: 1rem;
            width: max-content
        }
        
        .slides img {
            width: 100%;
            height: 100;
            object-fit: cover;
        }
        
        .horizontal-scroll {
            width: 100%;
            scrollbar-color: transparent transparent;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev {
            left: 0;
        }
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    </head>

    <body>

        <div class="horizontal-scroll">
            <div class="slides">
                <figure class="item">
                    <img src="VALORANT 1.jpg" alt="Gambar 1">
                    <img src="VALORANT 2.jpg" alt="Gambar 2">
                    <img src="VALORANT 3.jpg" alt="Gambar 3">
                    <img src="VALORANT 4.jpg" alt="Gambar 4">
                </figure>
            </div>

        </div>

        <script>
            let slideIndex = 0;
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;

            function moveSlide(n) {
                slideIndex += n;

                if (slideIndex >= totalSlides) {
                    slideIndex = 0; // Reset ke slide pertama jika melebihi jumlah slide
                }

                if (slideIndex < 0) {
                    slideIndex = totalSlides - 1; // Pindah ke slide terakhir jika menekan tombol Previous pada slide pertama
                }

                const slideWidth = slides.children[0].clientWidth;
                slides.style.transform = `translateX(${-slideWidth * slideIndex}px)`;
            }
        </script>

    </body>
    </section>

</body>
